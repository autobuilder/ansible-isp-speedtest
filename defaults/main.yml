---

java_version: 8
java_subversion: 112
java_buildnumber: ''

set_java_home: false

download_java_from_oracle: false

download_path: /tmp
remove_download: true

java_package_name: "oracle-java{{ java_version }}-installer"
java_setdefault_package_name: "oracle-java{{ java_version }}-set-default"
java_apt_repository: "ppa:webupd8team/java"
java_yum_repository: "{{ java_apt_repository }}"

java_install_dir: "{% if ansible_os_family == 'Debian' %}/usr/lib/jvm{% endif %}"
java_default_link_name: "{% if ansible_os_family == 'Debian' %}default-java{% endif %}"
java_home: "{{ java_install_dir }}/{{ java_default_link_name }}"

# JDK versions.
jdk_version: "1.{{ java_version }}.0_{{ java_subversion }}-b{{ java_buildnumber }}"

# platform-specific variables
jdk_arch: "{{ 'i586' if ansible_architecture == 'i386' else 'x64' }}"
jdk_os: "{% if ansible_system == 'Linux' %}linux{% else %}none{% endif %}"

jdk_version_detail: "{{ java_version }}u{{ java_subversion }}-b{{ java_buildnumber }}"
jdk_tarball_file: "jdk-{{ java_version }}u{{ java_subversion }}-{{ jdk_os }}-{{ jdk_arch }}"
jdk_tarball_url:  "http://download.oracle.com/otn-pub/java/jdk/{{ jdk_version_detail }}/{{ jdk_tarball_file }}"
